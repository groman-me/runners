<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/d3.min.js"></script>
    <script src="js/chart.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Бегущие люди</h1>
      <div>
        <p> Статистика за
          <a href="#week"  onclick="d3.json('http://runners-groman.rhcloud.com/week.json', function(rows) { chart.updateBars(rows); });">неделю</a>
          и за <a href="#month" onclick="d3.json('http://runners-groman.rhcloud.com/month.json', function(rows) { chart.updateBars(rows); });">месяц</a>
        </p>
      </div>

    </div>
    <div class="svg-container">
      <svg class="chart"></svg>
    </div>
    <div id="main-tile">
    </div>

  <script>
    var chart = new Chart();
    d3.json("http://runners-groman.rhcloud.com/week.json", function(rows) {
    //      console.log(rows);
      chart.initChart(rows);
      chart.buildBars();
    });
  </script>
  </body>
</html>
